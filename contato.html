<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pink Floyd - A fan's page</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <header id="header"></header>

    <main class="main">
      <section id="contato-conteudo">
        <form id="formulario" action="">
          <p>Nome: <input type="text" name="nome" id="nome" required /></p>
          <p>Idade: <input type="number" name="idade" min="1" required /></p>
          <p>E-mail: <input type="email" name="email" required /></p>
          <p>
            Telefone (formato XX-XXXXX-XXXX):<input
              type="tel"
              name="telefone"
              pattern="^\d{2}-\d{5}-\d{4}$"
              required
            />
          </p>
          <p>
            Mensagem <br />
            <textarea
              type="text"
              name="mensagem"
              required
              rows="10"
              cols="45"
            ></textarea>
          </p>
          <input type="submit" value="Enviar" />
        </form>
      </section>
    </main>

    <footer id="footer"></footer>

    <script type="module" src="./assets/js/main.js"></script>
  </body>
</html>
