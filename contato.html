<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pink Floyd - A fan's page</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <div class="main">
      <form action="">
        <p>Nome: <input type="text" name="nome" required /></p>
        <p>Idade: <input type="number" name="idade" min="1" required /></p>
        <p>E-mail: <input type="email" name="email" required /></p>
        <p>
          Telefone (formato XX-XXXXX-XXXX):<input
            type="tel"
            name="telefone"
            pattern="^\d{2}-\d{5}-\d{4}$"
            required
          />
        </p>
        <p>Mensagem <input type="text" name="mensagem" required /></p>
        <input type="submit" value="Enviar" />
      </form>
    </div>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
